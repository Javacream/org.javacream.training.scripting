<html>
  <head>
    <title>Getränkeautomat</title>
  </head>
  <body>
    <script>
      <!--
      window.status = 'Verweis zur Startseite'; 

      function getPrice() {

        //VERWEIS AUF LISTENFELDOBJEKT SETZEN
        seldrink = window.document.automat.drink;
        selcharge = window.document.automat.charge;

        //AUSGEWÄHLTES GETRÄNK ERMITTELN
        var i = seldrink.options.selectedIndex;
         
        //FALLUNTERSCHEIDUNG JE NACH GETRÄNK
        switch ( seldrink.options[i].text ) {
          case 'Kaffee':
            selcharge.options[0].text = '50';
            break;
          case 'Tee':
            selcharge.options[0].text = '40';
            break;
          case 'Mineralwasser':
            selcharge.options[0].text = '30';
            break;
        } 
      }
 
      //-->
    </script>
    <table cellpadding="4" cellspacing="0" border="0" bgcolor="#caffee">
      <colgroup>
        <col width="270" />
        <col width="200" />
        <col width="30" />
      </colgroup>
      <tbody>
        <tr height="30">
          <td style="background-color:#280965;color:#FFFFFF;" 
            colspan="3" >Getr&auml;nkeautomat</td>
        </tr>
        <tr><td colspan="4">&nbsp;&nbsp;&nbsp;</td></tr>
        <form name="automat" method="post" action="">
          <tr>
            <td style="text-align:right;">Bitte Getr&auml;nk w&auml;hlen</td>
            <td>
              <select name="drink" size="1" style="width:200" onChange='javascript:getPrice();'> 
                <option>(bitte ausw&auml;hlen)</option>
		<option value="1">Kaffee</option> 
		<option value="2">Tee</option> 
		<option value="3">Mineralwasser</option> 
              </select> 
            </td> 	
          </tr>
          <tr>
            <td style="text-align:right;">mit</td> 
            <td> 
              <select name="additional" size="1" style="width:200;">
                <option>(bitte auswählen)</option> 
              </select> 
            </td> 
          </tr>
          <tr>
            <td style="text-align:right;">Preis</td> 
            <td>
              <select name="charge" size="1" style="width:200;">
                <option>---</option> 
              </select>              
            </td> 
          </tr>
          <tr><td style="height:300;"></td></tr>
        </form>
      <tbody>
    </table>
  </body>
</html>
